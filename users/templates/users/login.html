{% load static %} {% block content %}
<!DOCTYPE html>
<html lnag="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
  </head>
  <body>
    <main>
      <h3 class="swing"><strong>301D🤢😡🌏🐶 internet homepage</strong></h3>
      <section class="login-form">
        <h1>login</h1>
        {% if user.is_authenticated %} 로그인성공 {{ user.username }}님 환영합니다.
        <a href="{% url 'user:logout' %}">로그아웃</a>
        <a href="{% url 'user:home' %}">메인페이지로 이동</a>
        {% else %}
        <form action="" method="POST">
          {% csrf_token %}
          <div class="int-area">
            <input type="text" name="username" id="id" autocomplete="off" required />
            <label for="id">USER NAME</label>
          </div>
          <div class="int-area">
            <input type="password" name="password" id="pw" autocomplete="off" required />
            <label for="pw">PASSWORD</label>
          </div>
          <div class="btn-area">
            <button id="btn" type="submit">LOGIN</button>
          </div>
        </form>
        <div class="captioon">
          <a href="{% url 'user:signup' %}">Sign Up</a>
        </div>
        {% endif %}
      </section>
      <p><strong>created by 301D</strong></p>
    </main>

    <script>
      let id = $("#id");
      let pw = $("#pw");
      let btn = $("#btn");

      $(btn).on("click", function () {
        if ($(id).val() == "") {
          $(id).next("label").addClass("warning");
          setTimeout(function () {
            $("label").removeClass("warning");
          }, 1500);
        } else if ($(pw).val() == "") {
          $(pw).next("label").addClass("warning");
          setTimeout(function () {
            $("label").removeClass("warning");
          }, 1500);
        }
      });
    </script>
    <script>
      var t = document.getElementsByTagName("main")[0];
      document.documentElement.onmousemove = function (e) {
        t.style.webkitTransform = t.style.transform = "rotate3d(10, 180, -6, " + e.pageX / -20 + "deg)";
      };
    </script>
  </body>
</html>
{% endblock %}
