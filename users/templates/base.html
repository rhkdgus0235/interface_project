{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}" />
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" /> {% endcomment %}
   
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <title>AGORA</title>
    <style>
      #AGORA{
        color: black;
      }
     .btn{
       height: 38px;
     }
     #search {
       top: 20px;
     }
     #table {
       width: 100%;
       height: 100%;
     }
    thead {
     height: 50px;
    }
    td {
      height: 35px;
    }

    ul{
      list-style:none;
      padding: 0;
      }
    
      
    
    
      #slide, #panel {
          padding: 15px 0px;
          text-align: center;
          background-color: white;
          border-left: solid 3px black;
          border-bottom: solid 3px black; 
          width: 20%;
          height: 50%;
          
          /* border-top-left-radius: 10%;
          border-top-right-radius: 10%; */
      }
      /* #penel의 스타일의 기본이 display:none으로 되어 있다.  */
      #panel {
          padding: 0px;
          display: none;
          background-color: white; 
          /* border-bottom-left-radius: 10%;
          border-bottom-right-radius: 10%; */
          
      }
      .makright{
        position: relative;
        left: 81.5%;
        top: 0px;
    }
    #textform {
      margin-left: 20px;
      width: 500px;
    }
    #answerform {
      margin-left: 20px;
      width: 50%;
    }
    #saveform {
      margin-left: 30px;
    }

    </style>
  </head> 
  {% comment %} <link rel="stylesheet" href="{% static 'style.css' %}"> {% endcomment %}
  <body style="overflow-x: hidden">
    {% include "navbar.html" %} {% block content %}{% endblock %}
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src={%static "js/pannel.js"%}></script>
    {% block script %}
    {% endblock %}
      </div>
  </body>
</html>
