{% extends 'base.html' %}

{% block content %}
<h4 id="textform" class="border-bottom pb-2">댓글등록하기</h4>
<form method="post" class="post-form my-3">
    {% csrf_token %}
    {% include "error/form_error.html" %}
    <div class="form-group">
        <label for="content" id="textform"><h5>댓글내용</h5></label>
        <textarea id="answerform" class="form-control"name="content" id="content" 
            rows="10" >{{ form.content.value|default_if_none:'' }}</textarea>
    </div>
    <button id="saveform" type="submit" class="btn btn-primary"><i class="fas fa-save"></i> 저장</button>

</form>
{% endblock %}
